<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Models Gallery</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow p-4">
      <h1 class="text-2xl font-bold text-center">Coba</h1>
    </header>

    <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Card 1 -->
      <div
        class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4 flex flex-col"
      >
        <img
          src="images/villa1.png"
          alt="Model 1"
          class="rounded-xl object-cover h-48"
        />
        <h2 class="mt-4 font-semibold text-lg">Model 1</h2>
        <button
          onclick="openModal('models/villa1.glb')"
          class="mt-auto text-center bg-blue-500 text-white rounded-xl py-2 mt-4 hover:bg-blue-600"
        >
          View Model
        </button>
      </div>

      <!-- Card 2 -->
      <div
        class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4 flex flex-col"
      >
        <img
          src="images/villa2.png"
          alt="Model 2"
          class="rounded-xl object-cover h-48"
        />
        <h2 class="mt-4 font-semibold text-lg">Model 2</h2>
        <button
          onclick="openModal('models/villa2.glb')"
          class="mt-auto text-center bg-blue-500 text-white rounded-xl py-2 mt-4 hover:bg-blue-600"
        >
          View Model
        </button>
      </div>
    </main>

    <footer class="text-center p-4 mt-auto text-gray-500">
      &copy; 2025 My Gallery
    </footer>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      style="display: none"
    >
      <div class="bg-white rounded-2xl p-6 relative w-11/12 max-w-3xl">
        <button
          onclick="closeModal()"
          class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl"
        >
          &times;
        </button>
        <model-viewer
          id="modelViewer"
          src=""
          ar
          ar-modes="scene-viewer webxr quick-look"
          auto-rotate
          camera-controls
          shadow-intensity="1"
          style="width: 100%; height: 500px"
        >
        </model-viewer>
      </div>
    </div>

    <script>
      function openModal(modelUrl) {
        const modal = document.getElementById("modal");
        if (modal.style.display === "flex") {
          closeModal();
        }

        const modelViewer = document.getElementById("modelViewer");
        modelViewer.setAttribute("src", modelUrl);

        modal.style.display = "flex";
      }

      function closeModal() {
        const modal = document.getElementById("modal");
        modal.style.display = "none";

        const modelViewer = document.getElementById("modelViewer");
        modelViewer.setAttribute("src", "");
      }
    </script>
  </body>
</html>
