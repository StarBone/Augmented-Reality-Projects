<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 80vh;
      }
    </style>
  </head>
  <body>
    <!-- Ganti src dengan URL model GLB milik kamu -->
    <model-viewer
      src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1"
    >
    </model-viewer>
  </body>
</html>
