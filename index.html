<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Measure</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@2.0.0/dist/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #distance {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 24px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker untuk AR -->
      <a-marker preset="hiro" id="marker">
        <!-- Objek AR -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <!-- Kamera AR -->
      <a-camera static-body></a-camera>
    </a-scene>

    <!-- Menampilkan jarak di layar -->
    <div id="distance">Distance: 0</div>

    <script>
      // Mendapatkan referensi elemen untuk menampilkan jarak
      const distanceElement = document.getElementById("distance");

      let firstPoint = null; // Titik pertama yang diklik
      let secondPoint = null; // Titik kedua yang diklik

      // Fungsi untuk menghitung jarak antara dua titik
      function calculateDistance(point1, point2) {
        const dx = point2.x - point1.x;
        const dy = point2.y - point1.y;
        const dz = point2.z - point1.z;
        return Math.sqrt(dx * dx + dy * dy + dz * dz);
      }

      // Menangani klik untuk menentukan titik pertama dan kedua
      document
        .querySelector("a-scene")
        .addEventListener("click", function (event) {
          const intersection = event.detail.intersection; // Titik di mana pengguna mengklik

          if (firstPoint === null) {
            // Titik pertama yang diklik
            firstPoint = intersection.point;
          } else {
            // Titik kedua yang diklik
            secondPoint = intersection.point;

            // Menghitung jarak antara kedua titik
            if (secondPoint) {
              const distance = calculateDistance(firstPoint, secondPoint);
              distanceElement.innerHTML = `Distance: ${distance.toFixed(
                2
              )} meters`;
            }
          }
        });
    </script>
  </body>
</html>
