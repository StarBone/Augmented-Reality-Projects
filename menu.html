<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Models Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">My 3D Model Gallery</h1>
  </header>

  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Card 1 -->
    <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4 flex flex-col">
      <img src="thumbnail1.jpg" alt="Model 1" class="rounded-xl object-cover h-48">
      <h2 class="mt-4 font-semibold text-lg">Model Name 1</h2>
      <a href="view-model1.html" class="mt-auto text-center bg-blue-500 text-white rounded-xl py-2 mt-4 hover:bg-blue-600">View Model</a>
    </div>

    <!-- Card 2 -->
    <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4 flex flex-col">
      <img src="thumbnail2.jpg" alt="Model 2" class="rounded-xl object-cover h-48">
      <h2 class="mt-4 font-semibold text-lg">Model Name 2</h2>
      <a href="view-model2.html" class="mt-auto text-center bg-blue-500 text-white rounded-xl py-2 mt-4 hover:bg-blue-600">View Model</a>
    </div>

    <!-- Tambah kartu lain -->
  </main>

  <footer class="text-center p-4 mt-auto text-gray-500">
    &copy; 2025 My Gallery
  </footer>
</body>
</html>
